    {%- endmacro %}
  
  file_list: |
    {% macro file_list(files, title='Affected Files') -%}
    {% if files %}
    ### {{ title }}:
    {% for file in files %}
    {{ file_icon(file) }} `{{ file }}`
    {%- endfor %}
    {% endif %}
    {%- endmacro %}
  
  error_location: |
    {% macro error_location(file, line, column=None) -%}
    ğŸ“ Location: `{{ file }}:{{ line }}{% if column %}:{{ column }}{% endif %}`
    {%- endmacro %}

template: |
  {% block header %}
  {{ error_header(error_type_display, severity|default('error')) }}
  {% endblock %}
  
  {% block summary %}
