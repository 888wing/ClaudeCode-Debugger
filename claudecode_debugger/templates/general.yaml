name: General Error
agent: general-purpose
version: "1.0.0"
description: Default template for unspecified error types
template: |
  🚨 {{ error_type_display }} Debug

  ## 錯誤摘要
  檢測到 {{ error_count or 1 }} 個錯誤
  {% if files %}
  
  ### 相關文件：
  {{ affected_files }}
  {% endif %}
  
  {% if line_numbers %}
  ### 錯誤位置：
  {% for line in line_numbers %}
  - Line {{ line }}
  {% endfor %}
  {% endif %}

  {% if error_codes %}
  ### 錯誤代碼：
  {% for code in error_codes %}
  - {{ code }}
  {% endfor %}
  {% endif %}

  ## 錯誤詳情
  ```
  {{ error_text }}
  ```

  ## 🔍 Debug 任務

  1. **分析錯誤**
     - 識別錯誤的根本原因
     - 檢查常見模式
     - 審查最近的更改
     - 確定影響範圍

  2. **調查步驟**
     - 重現錯誤條件
     - 收集相關日誌
     - 檢查系統狀態
     - 驗證環境配置

  3. **修復策略**
     - 應用適當的修復
     - 測試解決方案
     - 驗證無副作用
     - 記錄解決過程

  4. **預防措施**
     - 添加測試以防止復發
     - 更新文檔
     - 考慮重構if需要
     - 實施監控

  ## 💡 通用調試技巧
  - 使用二分法定位問題
  - 檢查最近的提交
  - 查看相關日誌文件
  - 嘗試在不同環境重現
  - 諮詢團隊成員經驗

  ## 📝 需要更多信息
  為了提供更精確的幫助，請提供：
  - 完整的錯誤堆棧
  - 重現步驟
  - 環境信息
  - 最近的更改

  ## 🤖 推薦 Agent
  使用 `{{ recommended_agent }}` agent 來處理此錯誤